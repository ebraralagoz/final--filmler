<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Favori Filmlerim</title>

  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(to right, #1c1c1c, #2d2d2d);
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #111;
      padding: 20px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    h1 {
      margin: 0;
      font-size: 2em;
      color: #ffd700;
    }

    main {
      padding: 20px;
    }

    h2, h3 {
      color: #ffcc00;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-bottom: 30px;
    }

    li {
      background: rgba(255, 255, 255, 0.05);
      margin: 10px auto;
      max-width: 400px;
      padding: 10px;
      border-radius: 10px;
    }

    img {
      width: 200px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    img:hover {
      transform: scale(1.05);
    }

    a {
      color: #00bfff;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 30px;
      padding: 15px;
      background: #111;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Favori Filmlerim</h1>
  </header>

  <main>
    <h2>En Sevdiğim 3 Film</h2>
    <ul>
      <li>Inception (2010) — Yönetmen: Christopher Nolan</li>
      <li>Interstellar (2014) — Yönetmen: Christopher Nolan</li>
      <li>Spirited Away (2001) — Yönetmen: Hayao Miyazaki</li>
    </ul>

    <section>
      <h3>Film Afişleri</h3>
      <img src="https://upload.wikimedia.org/wikipedia/en/7/7f/Inception_ver3.jpg" alt="Inception film afişi, rüya temalı görsel">
      <img src="https://upload.wikimedia.org/wikipedia/en/b/bc/Interstellar_film_poster.jpg" alt="Interstellar film afişi, uzay temalı görsel">
      <img src="https://upload.wikimedia.org/wikipedia/en/3/30/Spirited_Away_poster.JPG" alt="Spirited Away film afişi, anime tarzı görsel">
    </section>

    <p>Daha fazla bilgi için 
      <a href="https://www.imdb.com" target="_blank" rel="noopener">IMDb</a>’yi ziyaret edebilirsin.
    </p>
  </main>

  <footer>
    <p>Hazırlayan: Ebrar</p>
  </footer>
</body>
</html>
